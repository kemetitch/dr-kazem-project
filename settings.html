<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a class="toggle-ul">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </li>
          <li>
            <a href="index.html">
              <i class="fa-solid fa-table"></i>
              <span>لوحة القيادة</span>
            </a>
          </li>
          <li>
            <a href="tables.html">
              <i class="fa-regular fa-calendar"></i>
              <span>الجداول</span>
            </a>
          </li>
          <li class="lecture">
            <a href="lectures.html">
              <i class="fa-solid fa-tv"></i>
              <div>
                <span>المحاضرات</span> <i class="fa-solid fa-angle-down"></i>
              </div>
            </a>
            <div>
              <i class="fa-solid fa-calendar-days ps-2"></i>
              <span>جدول المحاضرات</span>
            </div>
          </li>
          <li>
            <a href="#attendance">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>تسجيل الحضور</span>
            </a>
          </li>
          <li>
            <a href="duties.html">
              <i class="fa-solid fa-book-open"></i>
              <span>الواجبات</span>
            </a>
          </li>
          <li>
            <a href="quizs.html">
              <i class="fa-solid fa-file"></i>
              <span>الاختبارات</span>
            </a>
          </li>
          <li>
            <a href="projects.html">
              <i class="fa-solid fa-people-group"></i>
              <span>المشاريع</span>
            </a>
          </li>
          <li>
            <a href="projects.html" class="active">
              <i class="fa-solid fa-gear"></i>
              <span>الإعدادات</span>
            </a>
          </li>
          <li>
            <a href="exit.html">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span>تسجيل الخروج</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="settings">
        <!-- start header  -->
        <div class="header">
          <div class="info">
            <h3>مرحبا د/ محمد</h3>
            <span>البوابة الالكترونية للنظام الأكاديمي</span>
          </div>
          <div class="form">
            <div>
              <input
                type="text"
                placeholder="البحث...."
                name="search"
                id="search"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="image">
              <img src="images/Frame.png" alt="" />
            </div>
          </div>
        </div>
        <!-- end header  -->
        <div class="row pt-5 d-flex justify-content-end main-content">
          <div class="col-12 pt-2">
            <div class="card">
              <div class="card-body">
                <div
                  class="row d-flex justify-content-between align-items-center mt-2"
                >
                  <div class="col-5">
                    <h4 class="fw-blod">الالوان</h4>
                  </div>
                  <div class="col-1">
                    <i class="fa-solid fa-chevron-down fs-4"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 pt-2">
            <div class="card">
              <div class="card-body">
                <div
                  class="row d-flex justify-content-between align-items-center mt-2"
                >
                  <div class="col-5">
                    <h4 class="fw-blod">تغيير كلمة السر</h4>
                  </div>
                  <div class="col-1">
                    <i class="fa-solid fa-chevron-down fs-4 opendrobdown" onclick="opendropdownform()"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 drop px-3 pb-5 ">
            <form class="password-form">
              <div class="mb-3 pt-3">
                <label for="exampleInputEmail1" class="form-label"
                  >كلمة السر الحالية:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="كلمة السر الحالية"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >كلمة السر الجديدة:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="كلمة السر الجديدة"
                />
              </div>
              <div class="mb-3 pb-3">
                <label for="exampleInputPassword2" class="form-label"
                  >تأكيد كلمة السر الجديدة:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="تأكيد كلمة السر الجديدة"
                />
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit " class="btn">حفظ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
